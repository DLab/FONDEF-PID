<div class="page" fxLayout="column">

  <fury-breadcrumbs class="breadcrumbs" 
         *ngIf="app.selectedMenuItem != null"
         [crumbs]="app.selectedMenuItem.lang_crumbs" 
         current="{{app.screen[app.selectedMenuItem.name]}}" >
  </fury-breadcrumbs>

  <app-filtros-por-estacion #filtros (search)="search($event)" showAnalitica="true"></app-filtros-por-estacion>
  
  <app-detalle-analitica-de-datos #graph></app-detalle-analitica-de-datos>

</div>
