<div class="file-upload-container" dartaDragDrop (fileDropped)="onFileDropped($event)">
  <input type="file" #fileDropRef id="fileDropRef" (change)="fileBrowseHandler($event.target.files)" />
  <button mat-icon-button color="primary" class="upload-btn">
    <mat-icon>cloud_upload</mat-icon>
  </button>

  <h3>{{msgArrastreYSuelte}}</h3>
  <h3>{{app.screen.o}}</h3>
  
  <label for="fileDropRef">{{app.screen.Seleccione_el_archivo}}</label>
</div>
<div class="files-list" >
  <div class="single-file" *ngFor="let file of files; let i = index">
    <div class="file-icon" style="width: 50px">
      <mat-icon>insert_drive_file</mat-icon>
    </div>
    <div class="info">
      <h4 class="name">
        {{ file?.name }}
      </h4>
      <p class="size">
        {{ formatBytes(file?.size) }}
      </p>
      <div class="progress-cont">
        <div class="progress" [style.width]="file?.progress + '%'">
        </div>
      </div>      
    </div>

    <button mat-icon-button class="delete" (click)="deleteFile(i)" *ngIf="!showDeleteFile">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
