<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title id="title"></title>
  <base href="/">

  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link id="favicon" rel="icon" type="image/png"  sizes="32x20" >
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  
  <meta content="#197600" name="theme-color">
</head>
<body>
<style id="defineStyle">
</style>
<style>
  #fury-splash-screen {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--primary-background);
    z-index: 99999;
    pointer-events: none;
  }

  #fury-splash-screen > .wrapper {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
  }

  @-webkit-keyframes ball-scale-multiple {
    0% {
      -webkit-transform: scale(0);
      transform: scale(0);
      opacity: 0;
    }
    5% {
      opacity: 1;
    }
    100% {
      -webkit-transform: scale(1);
      transform: scale(1);
      opacity: 0;
    }
  }

  @keyframes ball-scale-multiple {
    0% {
      -webkit-transform: scale(0);
      transform: scale(0);
      opacity: 0;
    }
    5% {
      opacity: 1;
    }
    100% {
      -webkit-transform: scale(1);
      transform: scale(1);
      opacity: 0;
    }
  }

  .ball-scale-multiple {
    position: relative;
    -webkit-transform: translateY(-30px);
    transform: translateY(-30px);
  }

  .ball-scale-multiple > div:nth-child(2) {
    -webkit-animation-delay: -0.4s;
    animation-delay: -0.4s;
  }

  .ball-scale-multiple > div:nth-child(3) {
    -webkit-animation-delay: -0.2s;
    animation-delay: -0.2s;
  }

  .ball-scale-multiple > div {
    background-color: #fff;
    border-radius: 100%;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    position: absolute;
    left: -30px;
    top: 0;
    opacity: 0;
    margin: 0;
    width: 60px;
    height: 60px;
    -webkit-animation: ball-scale-multiple 1s 0s linear infinite;
    animation: ball-scale-multiple 1s 0s linear infinite;
  }
  .ng-select.select-language .ng-select-container.ng-has-value  {
    min-height: 0px;
    border-radius: 0;
  }
  .ng-select.select-language .ng-select-container.ng-has-value::after  {
    border-bottom: none;
  }
  .ng-select.select-language .ng-dropdown-panel.ng-select-bottom{
    width: 135px;
  }
  .mat-fab.mat-primary.mat-button-disabled, .mat-mini-fab.mat-primary.mat-button-disabled, .mat-raised-button.mat-primary.mat-button-disabled {
    background-color: rgba(0, 0, 0, 0.12) !important;
  }
  .mat-fab.mat-primary, .mat-mini-fab.mat-primary, .mat-raised-button.mat-primary {
    background-color: var(--primary-btn-bgcolor) !important;
  }
  .mat-raised-button.mat-primary.app-color{
    background-color: var(--primary-bgcolor) !important;
  }
  darta-presentacion .mat-tab-label-content {
      font-size: 13px;
      text-transform: uppercase;
      font-weight: 500;
  }
</style>

<div id="fury-splash-screen">
  <div class="wrapper">
    <div class="ball-scale-multiple">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>

<fury-root></fury-root>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
